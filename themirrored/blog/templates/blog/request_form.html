{% load static wagtailcore_tags %} {% load static %}
{% load request_form %}

{% get_request_form as form %}

<form action="{% pageurl form.page %}" method="post">
    {% csrf_token %}
    <div class="field-wrapper">
        <input type="text" name="first_name" id="id_first_name" placeholder="First name"> <input type="email" name="email" id="id_email" placeholder="Email">
    </div>
    <div class="field-wrapper">
        <textarea name="prayer_request" id="id_prayer_request" cols="34 " rows="5">Type here...</textarea>
    </div>
    <input class="submit" type="submit" value="Submit">
</form>
